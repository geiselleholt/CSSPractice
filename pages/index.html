<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login and Reistration</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Mystery+Quest&display=swap"
      rel="stylesheet"
    />

  <body>
    <nav>
      <img src="../images/I Love You GIF.gif" alt="dancing whale with hea" />

    <div id="form">
      <form>
        <h1 id="titleBanner">ðŸ’—LoginðŸ’—</h1>
        <label for="Username">
          <input
            type="text"
            placeholder="Enter Your Username"
            name="username"
            id="username"
            required
          />
        </label>

        <label for="password">
          <input
            type="password"
            placeholder="Enter Your Password"
            name="password"
            id="password"
            required
          />
        </label>

        <label for="confirmPassword">
          <input
            type="password"
            placeholder="Confirm Your Password"
            name="confirmPassword"
            id="password"
            required
          />
        </label>

        <label for="register">
          <input type="submit" name="register" id="register" value="Sign In" />
        </label>
        <label for="rememberMe">
          <input type="checkbox" name="rememberMe" id="rememberMe" />Remember Me
        </label>
      </form>
    </div>
    <hr />
