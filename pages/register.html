<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <nav>
      <img
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWJyam9nNGl3aWt5eDJraWVlM2Y2MGxncHI0cGVpYmM4djlzZngzNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XU2CBWgts1dCuUDcIG/giphy.gif"
        alt="pikachu"
        height="50"
      />
    </nav>
    <h1 id="titleBanner">ðŸŒŸRegistrationðŸŒŸ</h1>

    <label>
      <input
        type="username"
        placeholder="Create a Username"
        name="username"
        id="username"
        required
      />
    </label>

    <label>
      <input
        type="password"
        placeholder="Create Your Password"
        name="password"
        id="password"
        required
      />
    </label>

    <label>
      <input
        type="password"
        placeholder="Confirm Your Password"
        name="confirmPassword"
        id="confirmPassword"
        required
      />
    </label>

    <hr />
    <div id="lowerSection">
      <section id="section2">
        <label>
          <input
            type="text"
            placeholder="Enter Your First Name"
            name="firstName"
            id="firstName"
            required
          />
        </label>

        <label>
          <input
            placeholder="Enter Your Last Name"
            name="lastName"
            id="lastName"
            required
          />
        </label>
        <label>
          <input
            type="email"
            placeholder="Enter Your Email"
            name="email"
            id="email"
            required
          />
        </label>
      </section>
      <section id="section3">
        <ul id="gender">
          <li><p>Gender</p></li>
          <li>
            <label>
              <input type="radio" name="gender" id="female" />
              Female
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="gender" id="male" />
              Male
            </label>
          </li>
        </ul>
        <label id="dobLabel">
          Date of Birth
          <input type="date" name="dob" id="dob" />
        </label>

      </section>
    </div>
    <label id="referal">
      How did you hear about us?
      <select>
        <option value="friendFamily">Friend or Family</option>
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>
      <input type="submit" name="register" id="register" value="Register" />
    </label>

    <footer>
      <p id="copyRight">
        &copy; 2025 by
        <a href="https://www.linkedin.com/in/geiselle-holt/">Geiselle Holt</a>
      </p>
      <p id="footerMessage">
        Already have an account? <a href="./index.html">Sign In</a>
      </p>
    </footer>
  </body>
</html>
